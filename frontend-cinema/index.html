<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mundo Cinematográfico do Bernardo Maggessi</h1>
            <nav>
                <a href="#" onclick="loadReviews(1)">Página 1</a>
                <a href="#" onclick="loadReviews(2)">Página 2</a>
                <a href="#" onclick="loadReviews(3)">Página 3</a>
            </nav>
        </header>
    </div>
    
    <div id="reviews-list">
        <!-- As reviews serão carregadas aqui dinamicamente -->
    </div>

    <div id="comments-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Comentários</h2>
            <ul id="comments-list">
                <!--comentários serão listados aqui-->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
